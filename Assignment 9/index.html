<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 9</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <heder>
        <!-- Slideshow Container -->

        <div class="slideshow-container">
            <!-- Full-width images with number and caption text-->
            <div class="mySlides fade">
                <div class="numbertext">1/3</div>
                <img src="images/sky_640.jpg" style="width:100%">
                <div class="text">Sky</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">1/3</div>
                <img src="images/zakopane_640.jpg" style="width:100%">
                <div class="text">Zakopane Poland</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">1/3</div>
                <img src="images/bora_640.jpg" style="width:100%">
                <div class="text">Bora-Bora</div>
            </div>



            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </heder>
    <main>
        <div class="clock">
        <p id="countdown"></p>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
